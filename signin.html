<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Sign In</title>
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <div class="logo">ðŸ’ª</div>
                <h1>Fitness Tracker</h1>
                <p>Start your fitness journey today</p>
            </div>

            <form id="signinForm" class="signin-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" required min="13" max="100" placeholder="25">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Height (cm)</label>
                        <input type="number" id="height" required min="100" max="250" placeholder="175">
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" required min="30" max="300" placeholder="70">
                    </div>
                </div>

                <div class="form-group">
                    <label>Activity Level</label>
                    <select id="activityLevel">
                        <option value="sedentary">Sedentary (Little/no exercise)</option>
                        <option value="lightly_active">Lightly Active (Light exercise 1-3 days/week)</option>
                        <option value="moderately_active" selected>Moderately Active (Moderate exercise 3-5 days/week)</option>
                        <option value="very_active">Very Active (Hard exercise 6-7 days/week)</option>
                        <option value="extremely_active">Extremely Active (Very hard exercise, physical job)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Fitness Goal</label>
                    <select id="fitnessGoal">
                        <option value="lose_weight">Lose Weight</option>
                        <option value="maintain_weight" selected>Maintain Weight</option>
                        <option value="gain_weight">Gain Weight</option>
                        <option value="build_muscle">Build Muscle</option>
                        <option value="improve_endurance">Improve Endurance</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="btn-google">
                    <span class="google-icon">G</span>
                    Sign up with Google
                </button>
            </form>
        </div>
    </div>

    <script src="js/signin.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
