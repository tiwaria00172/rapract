<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-small">ðŸ’ª</div>
                <div class="header-info">
                    <h1>Fitness Tracker</h1>
                    <p id="welcomeText">Welcome back!</p>
                </div>
            </div>
            <nav class="nav">
                <button class="nav-btn" onclick="location.href='exercise-input.html'">Log Exercise</button>
                <button class="nav-btn" onclick="location.href='history.html'">History</button>
                <button class="nav-btn active" onclick="location.href='profile.html'">Profile</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="profile-header">
            <h1>Profile Settings</h1>
            <p>Manage your account and preferences</p>
        </div>

        <!-- Profile Card -->
        <div class="profile-card">
            <div class="profile-info">
                <div class="profile-avatar">
                    <span id="avatarLetter">U</span>
                </div>
                <div class="profile-details">
                    <h2 id="profileName">User Name</h2>
                    <p id="profileEmail">user@email.com</p>
                </div>
                <button id="editBtn" class="btn-edit">Edit Profile</button>
            </div>

            <!-- View Mode -->
            <div id="viewMode" class="profile-view">
                <div class="info-grid">
                    <div class="info-item">
                        <label>Age</label>
                        <p id="viewAge">25 years</p>
                    </div>
                    <div class="info-item">
                        <label>Gender</label>
                        <p id="viewGender">Male</p>
                    </div>
                    <div class="info-item">
                        <label>Height</label>
                        <p id="viewHeight">175 cm</p>
                    </div>
                    <div class="info-item">
                        <label>Weight</label>
                        <p id="viewWeight">70 kg</p>
                    </div>
                    <div class="info-item">
                        <label>Activity Level</label>
                        <p id="viewActivity">Moderately Active</p>
                    </div>
                    <div class="info-item">
                        <label>Fitness Goal</label>
                        <p id="viewGoal">Maintain Weight</p>
                    </div>
                </div>
            </div>

            <!-- Edit Mode -->
            <div id="editMode" class="profile-edit" style="display: none;">
                <form id="profileForm" class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="editEmail" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" id="editAge" required min="13" max="100">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="editGender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Height (cm)</label>
                            <input type="number" id="editHeight" required min="100" max="250">
                        </div>
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" id="editWeight" required min="30" max="300">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Activity Level</label>
                        <select id="editActivity">
                            <option value="sedentary">Sedentary (Little/no exercise)</option>
                            <option value="lightly_active">Lightly Active (Light exercise 1-3 days/week)</option>
                            <option value="moderately_active">Moderately Active (Moderate exercise 3-5 days/week)</option>
                            <option value="very_active">Very Active (Hard exercise 6-7 days/week)</option>
                            <option value="extremely_active">Extremely Active (Very hard exercise, physical job)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Fitness Goal</label>
                        <select id="editGoal">
                            <option value="lose_weight">Lose Weight</option>
                            <option value="maintain_weight">Maintain Weight</option>
                            <option value="gain_weight">Gain Weight</option>
                            <option value="build_muscle">Build Muscle</option>
                            <option value="improve_endurance">Improve Endurance</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-save">Save Changes</button>
                        <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sign Out Section -->
        <div class="signout-card">
            <h3>Account Actions</h3>
            <p>Signing out will clear all your data and return you to the sign-in page.</p>
            <button id="signoutBtn" class="btn-signout">Sign Out</button>
        </div>
    </div>

    <script src="js/profile.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
